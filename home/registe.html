<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱宠商城-注册</title>
    <link rel="stylesheet" href="../css/registe.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2479300_9i6tu2647s.css">
</head>

<body>
    <script src="../js/registe.js"></script> 
    <script src="../js/tools.js"></script>
    <div class="registe_content">

        <h2>注册</h2>
    
        <div class="item">
            <i class="iconfont icon-nicheng"></i><input class="inp nickname" type="text" placeholder="输入您的昵称">
        </div>
        <div class="item">
            <i class="iconfont icon-dianhua"></i><input class="inp num" type="text" placeholder="电话号码"><span class="span_num">*</span>
        </div>
        <div class="item">
            <i class="iconfont icon-mima"></i><input class="inp pwd" type="password" placeholder="输入密码"><span class="span_pwd">(6位以上)</span>
        </div>
        <div class="item">
            <i class="iconfont icon-mima"></i><input class="inp sure_pwd" type="password" placeholder="请再次输入密码"><span class="span_sure">*</span>
        </div>
        <div class="item">
            <i class="iconfont icon-youxiang"></i><input class="inp email" type="text" placeholder="输入您邮箱号"><span class="span_email">*</span>
        </div>
        <div class="item">
            <button class="registe_btn">注册</button>
        </div>
        <div class="item i3">
            <a href="./login.html">已注册,去登录</a>
        </div>

    </div>
</body>

</html>
